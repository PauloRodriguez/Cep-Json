<ion-header>
       <ion-navbar>
        <ion-title>Telefone</ion-title>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
      </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let telefone of telefonesPage">
          <h2>{{telefone.unidade_localizacao}}</h2>
          <p>{{telefone.numero}}</p>
        </ion-item>
      </ion-list>
</ion-content>
